<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN Files -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Css Files -->
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      button {
        cursor: pointer !important;
        transition: all 0.3s ease;
      }

      button:hover {
        opacity: 0.7;
      }

      input {
        outline: none;
        border: none;
        background: none;
      }

      .hero-content {
        display: grid;
        grid-template-columns: auto 500px;
        grid-gap: 50px;
      }

      .l-items {
        height: fit-content;
      }

      .add-list-item-form-inner {
        display: grid;
        grid-template-columns: auto auto auto auto 80px;
      }

      .l-item {
        position: relative;
        margin-bottom: 25px;
        padding-bottom: 25px;
      }

      .l-item::after {
        content: "";
        position: absolute;
        bottom: 0px;
        right: 0px;
        width: calc(100% - 125px);
        height: 1px;
        background: rgba(241, 245, 249, 0.05);
      }

      .l-item:last-child::after {
        display: none;
      }

      .l-item:last-child {
        margin-bottom: 0px;
        padding-bottom: 0px;
      }

      .cart-items {
        height: fit-content;
      }

      .cart-item {
        position: relative;
        margin-bottom: 25px;
        padding-bottom: 25px;
      }

      .cart-item::after {
        content: "";
        position: absolute;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 1px;
        background: rgba(241, 245, 249, 0.05);
      }
    </style>

    <title>Redux Shopping Cart</title>
  </head>
  <body class="bg-[#0f172a] overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
